<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <form class="main-form">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" name="nome" id="nome" th:value="${nome}">
        </div>
        <!-- Utilizar mÃ¡scara nesse input -->
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" name="cpf" id="cpf" th:value="${cpf}" disabled>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select class="form-control" name="sexo" id="sexo">
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
        </div>
        <div class="form-button">
            <button class="btn btn-success" type="submit" id="botao-enviar">Salvar</button>
        </div>
    </form>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- jQuery Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/

            var message = /*[[${sexo}]]*/ '';
            var mySelect = document.getElementById('sexo');

            for(var i, j = 0; i = mySelect.options[j]; j++) {
                if(i.value == message) {
                    mySelect.selectedIndex = j;
                    break;
                }
            }

        /*]]>*/
    </script>
    <script src="/javascript/update.js"></script>
</body>
</html>
